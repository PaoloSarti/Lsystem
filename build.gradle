group 'it.paolosarti'
version '0.9'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "l_system.Program"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
}
